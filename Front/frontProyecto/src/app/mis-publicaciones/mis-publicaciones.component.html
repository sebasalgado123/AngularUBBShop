<h3 class="mb-4">Mis publicaciones</h3>

<div *ngIf="!publicaciones.length" class="alert alert-info">No hay publicaciones.</div>

<div class="row g-3">
  <div class="col-md-4" *ngFor="let pub of publicaciones">
    <div class="card h-100">
      <img *ngIf="pub.imagenes?.length" [src]="pub.imagenes[0]" class="card-img-top" style="object-fit:cover;height:180px;" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ pub.titulo }}</h5>
        <p class="card-text flex-grow-1">{{ pub.descripcion | slice:0:80 }}{{ pub.descripcion?.length > 80 ? 'â€¦' : '' }}</p>
        <p class="fw-bold mb-2">{{ pub.precio | currency:'CLP' }}</p>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm" (click)="editar(pub.id)">Editar</button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(pub.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
