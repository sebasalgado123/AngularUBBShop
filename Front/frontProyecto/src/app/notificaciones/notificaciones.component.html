<div class="row">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">
          <i class="bi bi-bell me-2"></i>
          Notificaciones
        </h3>
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-info">{{error}}</div>
        <div *ngIf="!error && notificaciones.length; else sinNotifs">
          <div class="list-group">
            <div *ngFor="let n of notificaciones" 
                 class="list-group-item list-group-item-action" 
                 [class.list-group-item-secondary]="!n.leida">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <p class="mb-1">{{n.mensaje}}</p>
                  <small class="text-muted">
                    <i class="bi bi-clock me-1"></i>
                    {{n.fecha_creacion | date:'short'}}
                  </small>
                </div>
                <span *ngIf="!n.leida" class="badge bg-warning text-dark ms-2">Nueva</span>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" (click)="marcarLeidas()">
              <i class="bi bi-check-all me-1"></i>
              Marcar todas como leídas
            </button>
          </div>
        </div>
        <ng-template #sinNotifs>
          <div class="text-center py-5">
            <i class="bi bi-bell" style="font-size: 4rem; color: #ccc;"></i>
            <h4 class="text-muted mt-3">No tienes notificaciones</h4>
            <p class="text-muted">Las notificaciones aparecerán aquí cuando tengas actividad</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
